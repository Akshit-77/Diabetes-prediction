<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Level predicter</title>
</head>

<body>
    <h1>Glucose Level Predictor</h1>

    <form method='post' action='/predict'>
        <label>Age</label><br>
        <input type="number" name='age' value="0.1"  step = '0.01'><br>
        <label>gender</label><br>
        <input type="number" name='gender' value="0.1" step = '0.01'><br>
        <label>bmi</label><br>
        <input type="number" name='bmi' value="0.1" step = '0.01'><br>
        <label>bp</label><br>
        <input type="number" name='bp' value="0.1" step = '0.01'><br>
        <label>s1</label><br>
        <input type="number" name='s1' value="0.1" step = '0.01'><br>
        <label>s2</label><br>
        <input type="number" name='s2' value="0.1" step = '0.01'><br>
        <label>s3</label><br>
        <input type="number" name='s3' value="0.1" step = '0.01'><br>
        <label>s4</label><br>
        <input type="number" name='s4' value="0.1" step = '0.01'><br>
        <label>s5</label><br>
        <input type="number" name='s5' value="0.1" step = '0.01'><br>
        <label>s6</label><br>
        <input type="number" name='s6' value="0.1" step = '0.01'><br>

        <input type="submit" value="predict"><br>
    </form>
    <br>
    
    <p>Predicted glucose level: </p>
    {%if result %}
    <p>result : {{result}}</p>
    {%endif%}
</body>

</html>
